<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Nufab - Everyday clothes for people who like dressing up everyday" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/webclip.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Webflow CSS -->
    <link href="%PUBLIC_URL%/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/css/webflow.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/css/nufab.webflow.css" rel="stylesheet" type="text/css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Albert Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic","Lora:regular,500,600,700,italic,500italic,600italic,700italic","Source Sans 3:regular"]
        }
      });
    </script>
    
    <!-- Webflow Touch Detection -->
    <script type="text/javascript">
      !function(o,c){
        var n=c.documentElement,t=" w-mod-";
        n.className+=t+"js",
        ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
      }(window,document);
    </script>
    
    <title>Nufab</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript his app.</noscript>
    <div id="root"></div>
    
    <!-- jQuery for Webflow -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=68558d417ad3bce190a51b0a" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Webflow JS -->
    <script src="%PUBLIC_URL%/js/webflow.js" type="text/javascript"></script>
  </body>
</html>
